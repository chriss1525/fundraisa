<!DOCTYPE html>
<html lang="">
  <head>
    <title>Mobile & Online Fundraising Platform </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link type="text/css" rel="stylesheet" href="main.css" />

    <script type="text/javascript">
      function _passValues() {
        // save a string object of values to local storage
        let fullName = document.getElementById("full-name").value;
        let idNumber = document.querySelector("#id-number").value;
        let phoneNo = document.querySelector("#phone").value;
        let yearOfBirth = document.querySelector("#year-of-birth").value;
        let accountNo = document.querySelector("#account-number").value;

        let campaignObject = localStorage.getItem("campaignObject");    // Get previous values from local storage

        localStorage.setItem("personalObject", JSON.stringify({
          userName : fullName,
          userId : idNumber,
          userTelNo : phoneNo,
          yearOfBirth : yearOfBirth,
          userAcNo : accountNo}),
          campaignObject);     // Restore previous object to the local storage
        return false;
      }
    </script>
  </head>

  <body>
    <div class="container">
      <img src="fundraisa_logo.png" alt="fundraisa logo" width="100"/>
      <h2>Add your personal details</h2>
      <div class="divider"></div>
      <form action="index.html" id="form2" name="form2" autocomplete="off">
        <h3>Your personal details are secure with us</h3>
        <input type="text" id="full-name" name="full-name" value="" placeholder="Your Full Name*"/>
        <input type="text" id="id-number" name="id-number" value="" placeholder="ID Number*"/>
        <input type="tel" id="phone" name="phone" placeholder="Phone Number Int*Format e.g. 254721700000">
        <input type="year-of-birth" id="year-of-birth" name="year-of-birth" value="" placeholder="Year of Birth"/>
        <h3><label for="account-number">Funds Collection Account</label></h3>
        <input type="text" id="account-number" name="account-number" value="" placeholder="A/C Number*"/>
        <input id="submit-btn" type="submit" value="Finalise Registration" onclick="_passValues();"/>
      </form> 
      <p>By clicking "Finalise Registration", you agree to Fundraisa's <br>Terms & Conditions</p>
    </div>
  </body>
</html>
